<div class="card mt-4">
  <div class="card-header">
    <h5>Add Product</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="addProductForm" (submit)="handleAddProduct()">
      <div class="">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name"/>
        <small class="text-danger" *ngIf="addProductForm.controls['name'].errors && addProductForm.controls['name'].touched">{{getErrorMessage('Name', addProductForm.controls['name'].errors)}}</small>
      </div>
      <div class="">
        <label class="form-label">Price</label>
        <input type="number" step="0.1" class="form-control" formControlName="price"/>
        <small class="text-danger" *ngIf="addProductForm.controls['price'].errors && addProductForm.controls['price'].touched">{{getErrorMessage('Price', addProductForm.controls['price'].errors)}}</small>
      </div>
      <div class="">
        <label class="form-label">Promotion</label>
        <input type="checkbox" class="form-check-input" formControlName="promotion"/>
      </div>
      <div class="">
        <button [disabled]="addProductForm.invalid" type="submit" class="btn btn-primary btn-sm">Add</button>
      </div>
    </form>
  </div>
</div>
