<div class="card mt-4">
  <div class="card-header">
    <h5>Edit Product</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (submit)="handleUpdateProduct()">
      <div class="">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name"/>
        <small class="text-danger" *ngIf="form.controls['name'].errors && form.controls['name'].touched">{{getErrorMessage('Name', form.controls['name'].errors)}}</small>
      </div>
      <div class="">
        <label class="form-label">Price</label>
        <input type="number" step="0.1" class="form-control" formControlName="price"/>
        <small class="text-danger" *ngIf="form.controls['price'].errors && form.controls['price'].touched">{{getErrorMessage('Price', form.controls['price'].errors)}}</small>
      </div>
      <div class="">
        <label class="form-label">Promotion</label>
        <input type="checkbox" class="form-check-input" formControlName="promotion"/>
      </div>
      <div class="">
        <button [disabled]="form.invalid" type="submit" class="btn btn-primary btn-sm">Update</button>
      </div>
    </form>
  </div>
</div>
